name: tuyendung_app
description: Ứng dụng tuyển dụng thời vụ - Tìm việc & Tuyển dụng nhanh chóng

publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Core
  cupertino_icons: ^1.0.6
  
  # State Management
  provider: ^6.1.1
  flutter_riverpod: ^3.2.0
  
  # Networking
  dio: ^5.4.0
  
  # Storage
  shared_preferences: ^2.2.2
  flutter_secure_storage: ^10.0.0
  
  # UI Components
  flutter_svg: ^2.0.9
  cached_network_image: ^3.3.1
  shimmer: ^3.0.0
  
  # Navigation
  go_router: ^17.0.1
  
  # Forms & Validation
  flutter_form_builder: ^10.3.0+1
  form_builder_validators: ^11.2.0
  
  # Utils
  intl: any
  url_launcher: ^6.2.2
  
  # Notifications
  firebase_messaging: ^16.1.1
  flutter_local_notifications: ^20.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
